<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player as PNG</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #eee; }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- 1. LOAD PLAYER IMAGE ---
const playerImage = new Image();
playerImage.src = "player.png"; // <-- Replace with your PNG path

// --- 2. PLAYER OBJECT ---
const player = {
  x: 50,
  y: 300,
  width: 50,      // Adjust size to match your PNG
  height: 50,
  dx: 0,
  dy: 0,
  speed: 4,
  jumpPower: -12,
  gravity: 0.6,
  onGround: false
};

// --- 3. KEYS ---
let keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// --- 4. GAME LOOP ---
function update() {
  // --- HORIZONTAL MOVEMENT ---
  if (keys["ArrowRight"]) player.dx = player.speed;
  else if (keys["ArrowLeft"]) player.dx = -player.speed;
  else player.dx = 0;

  // --- JUMP ---
  if (keys["Space"] && player.onGround) {
    player.dy = player.jumpPower;
    player.onGround = false;
  }

  // --- GRAVITY ---
  player.dy += player.gravity;

  // --- UPDATE POSITION ---
  player.x += player.dx;
  player.y += player.dy;

  // --- FLOOR COLLISION ---
  if (player.y + player.height >= canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.onGround = true;
  }

  // --- DRAW ---
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

  // Draw player PNG
  ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

  requestAnimationFrame(update);
}

// --- 5. START GAME LOOP AFTER IMAGE LOADS ---
playerImage.onload = () => { update(); }; // Wait until image is loaded
</script>

</body>
</html>
